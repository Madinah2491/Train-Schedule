<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Train Schedule</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></script>
    <script src= "stylesheet" type="text/css" href="style.css"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <script src="javascript/schedule.js"></script>

</head>

<body>
    <div class = "container">
        <div class="jumbotron">
            <h1 class ="text-center">Train Schedule</h1>
        </div>

        <div class= "row">
            <div class = "col-lg-12">
                <div class = "panel panel-primary">
                    <div class="panel-heading">
                    <h2 class= "panel-title">Current Train Schedule</h2>
                    </div>

                    <table style="width:100%" id="trainsched">
                        <thead>
                            <tr>
                            <th>Train name</th>
                            <th>Destination</th> 
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    </div>
            </div>
        <div class= "row">
            <div class = "col-lg-12">
            <div class = "panel panel-primary">
                <div class="panel-heading">

                <form id= "adminEntry">
                    <h3 class= "panel-title">Add Train</h3>
                    </div>
                    <div class="form-group">
                        <label for="train-name">Train Name</label>
                        <input type="form-control form-control-sm" id="inputtrainname" class="form-control mx-sm-3" aria-describedby="passwordHelpInline">

                    </div>
                    <div class="form-group">
                        <label for="train-name">Destination</label>
                        <input type="form-control form-control-sm" id="inputdestination" class="form-control mx-sm-3" aria-describedby="passwordHelpInline">
                    </div>
                    <div class="form-group">
                        <label for="train-name">First Train Time(Military Time)</label>
                        <input type="form-control form-control-sm" id="inputtraintime" class="form-control mx-sm-3" type="number">

                    </div>                        
                    <div class="form-group">
                        <label for="train-name">Frequency (min)</label>
                        <input type="form-control form-control-sm" id="inputfrequency" class="form-control mx-sm-3" type="number">

                    </div>

                </form>
                <button class="btn btn-primary" id="add-trainEntry-btn">Submit</button>

            </div>

        </div>

    </div>
</body>
</html>
